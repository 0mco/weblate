{% load i18n %}
{% load weblate %}
{% if dictionary %}
<table>
    <thead>
    <tr><th>{% trans "Source" %}</th><th>{% trans "Translation" %}</th></tr>
    </thead>
    <tbody>
{% for item in dictionary %}
    <tr>
    <td class="translatetext">{{ item.source }}</td>
    <td class="translatetext">{{ item.target }}</td>
    </tr>
{% endfor %}
    </tbody>
</table>
{% else %}
<p>{% trans "No related strings found in dictionary." %}</p>
{% endif %}
