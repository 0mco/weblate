checks:
    python:
        code_rating: true
        duplicate_code: true
tools:
    pylint:
        python_version: '2'
        config_file: 'ci/pylint-scrutinizer.rc'
filter:
    excluded_paths:
        - '*/test/*'
        - '*/migrations/*'
before_commands:
    - pip install Django
build:
    dependencies:
        before:
            - pip install Django Whoosh translate-toolkit lxml Pillow six python-dateutil python-social-auth django-crispy-forms oauthlib django_compressor
        override:
            - true
