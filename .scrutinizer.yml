checks:
    python:
        code_rating: true
        duplicate_code: true
tools:
    pylint:
        python_version: '2'
        config_file: 'ci/pylint-scrutinizer.rc'
filter:
    excluded_paths:
        - '*/test/*'
        - '*/migrations/*'
before_commands:
    - pip install Django
build:
    dependencies:
        override:
            - pip install https://github.com/translate/translate/zipball/de3f080abf6f2fecfca97d283a58eb6824d8078e
            - pip install coverage
            - pip install -r requirements-optional.txt
    tests:
        override:
            -
                command: coverage run --source . ./manage.py test --settings=weblate.settings_test
                coverage:
                    file: .coverage
                    format: py-cc
