version: "{build}"

clone_depth: 100

environment:

  matrix:

    # For Python versions available on Appveyor, see
    # http://www.appveyor.com/docs/installed-software#python
    # The list here is complete (excluding Python 2.6, which
    # isn't covered by this document) at the time of writing.

    - PYTHON: "C:\\Python27"
    - PYTHON: "C:\\Python34"
    - PYTHON: "C:\\Python35"
    - PYTHON: "C:\\Python35-x64"

install:
  # We need wheel installed to build wheels
  - "%PYTHON%\\python.exe -m pip install wheel"
  # lxml 3.6.0 has binaries built for Windows
  - "%PYTHON%\\python.exe -m pip install lxml=3.6.0"
  - "%PYTHON%\\python.exe -m pip install -r requirements-optional.txt"
  - "%PYTHON%\\python.exe -m pip install -r ci/requirements-travis.txt"

build: off

test_script:
  - "%PYTHON%\\python.exe manage.py collectstatic --noinput"
  - "%PYTHON%\\Scripts\\coverage manage.py check"
  - "%PYTHON%\\python.exe manage.py test -v2"

after_test:
  - "%PYTHON%\\Scripts\\codecov"
  - "%PYTHON%\\python.exe setup.py bdist_wheel"

artifacts:
  # bdist_wheel puts your built wheel in the dist directory
  - path: dist\*
