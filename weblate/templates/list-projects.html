{% load i18n %}
{% load translations %}


<table class="sort table">
<thead>
<tr>
<th>{% trans "Project" %}</th>
<th colspan="2">{% trans "Translated" %}</th>
</tr>
<tbody>
{% for prj in projects %}
<tr>
<th><a href="{% if link_language %}{% url 'project-language' lang=object.code project=prj.slug %}{% else %}{{ prj.get_absolute_url }}{% endif %}">{{ prj }}</a></th>
<td class="progress-cell">{% translation_progress prj %}</td>
<td class="percent">{{ prj.get_translated_percent }}%</td>
</tr>
{% endfor %}
</tbody>
</table>
